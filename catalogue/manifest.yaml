apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: true

---
apiVersion: app/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    app: catalogue
    project: roboshop
    tier: app
  spec:
    replicas: 1
    selector: 
      matchLabels:
        app: catalogue
        project: roboshop
        tier: app
    template:
      metadata:
        labels:
          app: catalogue
          project: roboshop
          tier: app
      spec:
        containers:
        - name: catalogue
          image: anilnadikuda/catalogue:v1
          imagePullPolocy: Always
          envFrom:
          - configMapRef:
              name: catalogue

---
apiVersion: v1
Kind: Service
metadata:
  name: mongodb
  namespace: roboshop
spec:
  selector:
    app: mongodb
    project: roboshop
    tier: db
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080


